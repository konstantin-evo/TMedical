    </div>

      <form action="#" th:action="@{/treatment/all-treatments}" th:object="${treatmentList}" method="post">

          <thead>
          <tr>
    <!--        <th scope="col">#</th>-->

            <th scope="col">Status</th>
          </tr>

          <tbody>
            <tr th:each="treatment: ${treatmentList}">
              <td th:text="${treatment.patientDto.userDto.fullName}">N/A</td>
                <td th:text="${treatment.patientDto.userDto.dbirth}">N/A</td>
                <td th:text="${treatment.doctor}">N/A</td>

                <td th:text="${treatment.startDate}">N/A</td>
